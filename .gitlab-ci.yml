image: shihta/jekyll-asciidoc:gitlab

variables:
  JEKYLL_ENV: production

test:
  stage: test
  script:
  - bundle exec jekyll build -d test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - bundle exec jekyll build
  - mv public s; mv _site public
  artifacts:
    paths:
    - public
  only:
  - master
